<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            margin-bottom: 10px;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            width: 200px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <b>Username</b>
        </div>
        <input type="text" placeholder="Enter Username">

        <div>
            <b>Password</b>
        </div>
        <input type="password" placeholder="Enter Password">

        <a href="main.html"><button type="submit">Login</button></a>

        <input type="checkbox" checked="checked" name="remember"> Remember me
    </div>
</body>
</html>
